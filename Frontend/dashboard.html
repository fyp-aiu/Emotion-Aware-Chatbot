<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIU Emotion Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar with chatbot menu -->
            <nav class="sidebar">
                <div class="text-center mb-4">
                    <img src="images/logo.png" class="logo" alt="AIU Logo">
                </div>
                <div class="nav flex-column">
                    <div class="nav-item">
                        <a href="dashboard.html">
                            <i class="fas fa-home"></i> Dashboard
                        </a>
                    </div>
                    <div class="nav-item">
                        <a href="profile.html">
                            <i class="fas fa-user"></i> Profile
                        </a>
                    </div>
                    <div class="nav-item">
                        <a href="chatbot.html">
                            <i class="fas fa-robot"></i> Chatbot
                        </a>
                    </div>
                    <div class="nav-item">
                        <a href="alert.html">
                            <i class="fas fa-bell"></i> Alert and Notification
                        </a>
                    </div>
                    <div class="nav-item">
                        <a href="history.html">
                            <i class="fas fa-history"></i> History
                        </a>
                    </div>
                    <div class="nav-item">
                        <a href="complaint-status.html">
                            <i class="fas fa-clipboard-list"></i> Complaint Status
                        </a>
                    </div>
                    <div class="nav-item">
                        <a href="logout.html">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </div>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="main-content">
                <!-- Left-aligned content -->
                <div class="d-flex flex-column">
                    <!-- Welcome Message -->
                    <div class="mb-4">
                        <h3>Welcome, <span class="text-success">Sarah</span></h3>
                        <p class="text-muted">Emotion-Aware Dashboard</p>
                    </div>

                    <!-- Smaller Left-aligned Chart -->
                    <div class="chart-container">
                        <canvas id="emotionChart"></canvas>
                    </div>

                    <!-- Current Emotion -->
                    <div class="current-emotion">
                        <h5>Current Emotion</h5>
                        <div class="d-flex align-items-center mt-2">
                            <span class="fs-1">ðŸ˜Š</span>
                            <span class="ms-3 fs-4">Happy</span>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Smaller Bar Chart
        const ctx = document.getElementById('emotionChart');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Happy', 'Neutral', 'Sad', 'Angry', 'Fearful'],
                datasets: [{
                    label: 'Emotion Distribution',
                    data: [65, 20, 10, 3, 2],
                    backgroundColor: [
                        '#4CAF50',
                        '#9E9E9E',
                        '#2196F3',
                        '#FF5722',
                        '#7B1FA2'
                    ],
                    borderWidth: 0,
                    barThickness: 70
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100,
                        ticks: {
                            stepSize: 10
                        }
                    },
                    x: {
                        grid: {
                            display: false
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });
    </script>
</body>
</html>
