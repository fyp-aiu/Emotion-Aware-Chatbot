<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion-Aware Chatbot | AIU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary-color: #2196F3;
            --secondary-color: #90CAF9;
            --accent-color: #1976D2;
            --text-color: #ffffff;
        }

        body {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            background-image: url(images/);
        }

        .float-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--primary-color);
            color: var(--text-color);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(33, 150, 243, 0.3);
            cursor: pointer;
            z-index: 1000;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .modal-content {
            border: none;
            border-radius: 20px;
            overflow: hidden;
            transform: scale(0.9);
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .modal.show .modal-content {
            transform: scale(1);
        }

        .modal-header {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            border-bottom: none;
            padding: 1.5rem;
            position: relative;
        }

        .modal-header .close-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .modal-header .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .modal-body {
            background: rgba(255, 255, 255, 0.95);
            min-height: 400px;
            padding: 20px;
            position: relative;
        }

        .message {
            max-width: 80%;
            margin: 15px 0;
            padding: 12px 20px;
            border-radius: 25px;
            opacity: 0;
            transform: translateY(20px);
            animation: messageIn 0.4s ease-out forwards;
        }

        @keyframes messageIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            background: var(--primary-color);
            color: white;
            margin-left: auto;
            border-end-end-radius: 5px;
        }

        .bot-message {
            background: var(--secondary-color);
            color: var(--accent-color);
            margin-right: auto;
            border-end-start-radius: 5px;
        }

        .mic-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(33, 150, 243, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .mic-button.listening {
            animation: pulse 1.5s infinite;
            background: var(--accent-color);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(33, 150, 243, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(33, 150, 243, 0); }
            100% { box-shadow: 0 0 0 0 rgba(33, 150, 243, 0); }
        }

        .wave-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .mic-button.listening .wave-container {
            opacity: 1;
        }

        .wave {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid var(--primary-color);
            animation: wave 1.5s infinite;
        }

        @keyframes wave {
            0% { transform: scale(0.8); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        .emotion-display {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            margin: 20px auto;
            width: fit-content;
            transform: scale(0);
            animation: emotionPop 0.3s ease-out forwards;
        }

        @keyframes emotionPop {
            0% { transform: scale(0); }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .chat-messages {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 300px;
            overflow-y: auto;
            padding-right: 10px;
        }

    </style>
</head>
<body>

    <!-- Floating Button -->
    <div class="float-btn" id="chatbotToggle">
        <i class="fas fa-comment-dots"></i>
    </div>

    <!-- Chatbot Modal -->
    <div class="modal fade" id="chatbotModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Emotion Companion</h5>
                    <button type="button" class="close-btn" data-bs-dismiss="modal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="chat-messages" id="chatMessages">
                        <div class="message bot-message">
                            <p>Hello! I'm your emotion-aware companion. Let's talk! üí¨</p>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button class="mic-button" id="micButton">
                            <div class="wave-container">
                                <div class="wave" style="animation-delay: 0s"></div>
                                <div class="wave" style="animation-delay: 0.2s"></div>
                            </div>
                            <i class="fas fa-microphone"></i>
                        </button>
                        <div id="emotionDisplay" class="emotion-display">Emotion: Neutral</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const chatbotModal = new bootstrap.Modal('#chatbotModal');
        const chatMessages = document.getElementById('chatMessages');
        const micButton = document.getElementById('micButton');
        const emotionDisplay = document.getElementById('emotionDisplay');
        let isListening = false;

        // Toggle Modal
        document.getElementById('chatbotToggle').addEventListener('click', () => {
            chatbotModal.show();
        });

        // Mic Button Interaction
        micButton.addEventListener('click', toggleListening);

        function toggleListening() {
            isListening = !isListening;
            micButton.classList.toggle('listening', isListening);
            
            if(isListening) {
                startListening();
            } else {
                stopListening();
            }
        }

        function startListening() {
            // Simulate voice input
            setTimeout(() => {
                const userText = "I'm feeling really excited about this project!";
                addMessage(userText, 'user-message');
                detectEmotion(userText);
                
                // Simulate bot response
                setTimeout(() => {
                    addMessage("That's wonderful to hear! üéâ Let's keep this positive energy going!", 'bot-message');
                }, 1000);
            }, 1500);
        }

        function stopListening() {
            emotionDisplay.textContent = 'Emotion: Neutral';
            emotionDisplay.style.background = 'linear-gradient(135deg, #9E9E9E, #607D8B)';
        }

        function addMessage(text, className) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            messageDiv.innerHTML = `<p class="mb-0">${text}</p>`;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function detectEmotion(text) {
            const emotions = {
                'happy': ['#4CAF50', 'Happy üòä'],
                'excited': ['#FFC107', 'Excited ü§©'],
                'sad': ['#2196F3', 'Sad üò¢'],
                'angry': ['#FF5722', 'Angry üò†']
            };
            
            const emotion = text.toLowerCase().includes('excited') ? 'excited' :
                          text.toLowerCase().includes('happy') ? 'happy' :
                          text.toLowerCase().includes('sad') ? 'sad' :
                          text.toLowerCase().includes('angry') ? 'angry' : 'neutral';

            const [color, label] = emotions[emotion] || ['#9E9E9E', 'Neutral üòê'];
            emotionDisplay.textContent = `Emotion: ${label}`;
            emotionDisplay.style.background = `linear-gradient(135deg, ${color}, ${color}66)`;
            emotionDisplay.classList.remove('emotion-display');
            void emotionDisplay.offsetWidth; // Trigger reflow
            emotionDisplay.classList.add('emotion-display');
        }
    </script>
</body>
</html>
