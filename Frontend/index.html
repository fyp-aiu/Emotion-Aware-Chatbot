<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIU Student Wellbeing Portal</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="main-nav animate__animated animate__slideInDown">
        <div class="nav-container">
            <img src="images/logo.png" alt="AIU Logo" class="logo animate__animated animate__rotateIn">
            <div class="nav-links">
                <a href="login.html" class="nav-link animate__animated animate__fadeIn">Login</a>
                <a href="register.html" class="nav-link animate__animated animate__fadeIn">Register</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <main class="hero-section">
        <div class="hero-content">
            <h1 class="animate__animated animate__fadeInUp">Welcome to Emotio<br>Aware</h1>
            <p class="animate__animated animate__fadeInUp animate__delay-1s">Your mental wellness is our priority</p>
            <a href="login.html" class="cta-btn animate__animated animate__pulse animate__delay-2s">Get Started</a>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
